<!DOCTYPE html>
<html>
<head>
    <title>Cau co thich to khong?</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #label { margin-left: 10px; font-weight: bold; color: red; }
    </style>
</head>
<body>
    <h3>cau co thich to khong?</h3>
    <button onclick="sayYes()">Yes</button>
    <button onclick="sayNo()">No</button>
    <span id="label"></span>

    <script>
        function sayYes() {
            document.getElementById('label').innerText = "<3";
        }
        function sayNo() {
            document.getElementById('label').innerText = "hoi dong y di ma";
        }
    </script>
</body>
</html>
